<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
       <h1>PEDRA, PAPEL OU TESOURA?</h1>
    </header>

    <main>
        <div class="img1">
            <img src="Imagens/Macaco Neymar.png" alt="Macado Neymar">
            <h2>Você</h2>
        </div>

        <div class="placar">

            <div class="pontuacao">
                <div class="jg1">
                    <h2>Você :</h2>
                    <p>0</p>
                </div>
                <div class="robo">
                    <h2>Everaldo :</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="jogada_escolhida">

                <div class="jogada_jg1">
                    <h2>Você</h2>
                    <span class="twemoji--rock pedra" id="je_1"></span>
                    <span class="guidance--paper papel" id="je_2"></span>
                    <span class="noto--scissors tesoura" id="je_3"></span>
                </div>

                    <div class="jogada_robo">
                        <h2>Everaldo</h2>
                        <span class="twemoji--rock pedra" id="robo_1"></span>
                        <span class="guidance--paper papel" id="robo_2"></span>
                        <span class="noto--scissors tesoura" id="robo_3"></span>
                    </div>
            </div>

            <div class="jogadas">
                <h2>Escolha sua jogada</h2>
                <div class="opcoes">
                    <span class="twemoji--rock pedra" onclick="ExibirJogadaPedra()"></span>
                    <span class="guidance--paper papel" onclick="ExibirJogadaPapel()"></span>
                    <span class="noto--scissors tesoura" onclick="ExibirJogadaTesoura()"></span>
                </div>
            </div>

        </div>

        <div class="img2">
            <img src="Imagens/Robo Everaldo.jpg" alt="Robo Everaldo">
            <h2>Robo Everaldo</h2>
        </div>

    </main>

    <footer>

    </footer>

</body>
<script src="script.js"></script>
</html>
