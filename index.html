<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpo</title>
</head>
<body>

    <header>
       <h1>PEDRA, PAPEL OU TESOURA?</h1>
    </header>

    <main>
        <div class="img1">
            <img src="Imagens/Macaco Neymar.png" alt="Macado Neymar">
            <h2>Você</h2>
        </div>

        <div class="placar">
            <h1 class="ganhador">VOCÊ É O GANHADOR!!</h1>
            <h1 class="perdedor">VOCÊ É O PERDEDOR!!</h1>
            <a href="index.html" class="btn_reset">NOVO JOGO</a>

            <div class="pontuacao">
                <div class="jg1">
                    <h2>Você :</h2>
                    <p id="pontos_jogador">0</p>
                </div>
                <p class="empate" id="caso_empate">Empate</p>
                <div class="robo">
                    <h2>Everaldo :</h2>
                    <p id="pontos_robo">0</p>
                </div>
            </div>

            <div class="jogada_escolhida">

                <div class="jogada_jg1">
                    <h2>Você</h2>
                    <span class="twemoji--rock pedra" id="je_1"></span>
                    <span class="guidance--paper papel" id="je_2"></span>
                    <span class="noto--scissors tesoura" id="je_3"></span>
                </div>

                    <div class="jogada_robo">
                        <h2>Everaldo</h2>
                        <span class="twemoji--rock pedra" id="robo_1"></span>
                        <span class="guidance--paper papel" id="robo_2"></span>
                        <span class="noto--scissors tesoura" id="robo_3"></span>
                    </div>
            </div>

            <div class="jogadas">
                <h2>Escolha sua jogada</h2>
                <div class="opcoes">
                    <span class="twemoji--rock pedra" onclick="ExibirJogada('pedra')"></span>
                    <span class="guidance--paper papel" onclick="ExibirJogada('papel')"></span>
                    <span class="noto--scissors tesoura" onclick="ExibirJogada('tesoura')"></span>
                </div>
            </div>

        </div>

        <div class="img2">
            <img src="Imagens/Robo Everaldo.jpg" alt="Robo Everaldo">
            <h2>Robo Everaldo</h2>
        </div>

    </main>

    <footer>

    </footer>

</body>
<script src="script.js"></script>
</html>
